<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        content="Puede comunicarse con nosotros a travez de cualquiera de estos medios. De lunes a viernes de 7am a 20pm.">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <link rel="shortcut icon" href="../imagenes/fa (1).ico" type="image/x-icon">

<body id="contacto">

    <!--Encabezado-->
    <header class="contactanos sombraClara">
        <nav class="nav">
            <a href="../index.html"><img src="../imagenes/LOGOBLANCO.png" alt="Logo" class="logo"></a>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="interiores.html">Interiores</a></li>
                <li><a href="exteriores.html">Exteriores</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <!--Título-->
        <div class="titulo-contacto">
            <h1>Contáctanos</h1>
        </div>
    </header>
    <!--Fin encabezado-->

    <!--Cuerpo-->
    <main class="cuerpo-contacto">

        <!--Links a redes sociales-->
        <section class="redes">

            <article>
                <div class="sombraClara" />
                <a href="https://wa.link/bnivlp" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-whatsapp"
                        width="100" height="100" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9" />
                        <path
                            d="M9 10a0.5 .5 0 0 0 1 0v-1a0.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a0.5 .5 0 0 0 0 -1h-1a0.5 .5 0 0 0 0 1" />
                    </svg>
                </a>
                </div>
            </article>

            <article>
                <div class="sombraClara" />
                <a href="https://instagram.com/nicolo.fede?utm_medium=copy_link" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram"
                        width="100" height="100" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <rect x="4" y="4" width="16" height="16" rx="4" />
                        <circle cx="12" cy="12" r="3" />
                        <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
                    </svg>
                </a>
                </div>
            </article>

            <article>
                <div class="sombraClara">
                    <a href="https://www.behance.net/gallery/132177317/Portfolio-Personal " class="instagram"
                        target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-behance"
                            width="100" height="100" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M3 18v-12h4.5a3 3 0 0 1 0 6a3 3 0 0 1 0 6h-4.5" />
                            <line x1="3" y1="12" x2="7.5" y2="12" />
                            <path d="M14 13h7a3.5 3.5 0 0 0 -7 0v2a3.5 3.5 0 0 0 6.64 1" />
                            <line x1="16" y1="6" x2="19" y2="6" />
                        </svg>
                    </a>
                </div>
            </article>
        </section>

        <!--Ubicacion en mapa y dirección-->
        <section class="recuadro-ubicacion sombraClara">

            <div class="ubicacion">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin" width="100"
                    height="100" viewBox="0 0 24 24" stroke-width="1" stroke="#597e8d" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="12" cy="11" r="3" />
                    <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
                </svg>
                <h2>Ubicación</h2>
                <p>Julian Alvarez 2580, CABA.</p>
            </div>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3284.7252877862493!2d-58.413483!3d-34.585817!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb57e39499929%3A0xfb1c0ed69c27c07c!2sJuli%C3%A1n%20%C3%81lvarez%202580%2C%20C1425%20CABA!5e0!3m2!1ses!2sar!4v1647284511258!5m2!1ses!2sar"
                width="1200" height="550" style="border:0;" allowfullscreen="" loading="lazy" class="mapa"></iframe>

        </section>


        <section>
            <!--Formulario para consultas-->
            <form class="formulario sombraOscura">

                <div>
                    <label> Nombre </label>
                    <input type="text" placeholder="Ingrese su nombre">
                </div>

                <div>
                    <label>Teléfono</label>
                    <input type="tel" placeholder="Ingrese su teléfono">
                </div>

                <div>
                    <label>Correo</label>
                    <input type="email" placeholder="Ingrese email">
                </div>

                <div>
                    <label>Mensaje</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Deje su Consulta"></textarea>
                </div>

                <div>
                    <button type="submit" value="Enviar" class="boton">Enviar</button>
                </div>

            </form>

        </section>
    </main>
    <!--Fin cuerpo-->

    <!--Pie pagina-->
    <footer class="pie-pagina footer-contacto">

        <div class="iconos-footer">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-phone" width="36" height="36"
                viewBox="0 0 24 24" stroke-width="0.5" stroke="#ffffff" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" />
            </svg>
            <p class="parrafo-footer"> +54 9 2345499481</p>
        </div>

        <a href="../index.html" class="logo-enlace"><img src="../imagenes/LOGOBLANCO.png" alt="Logo"
                class="logo-footer"></a>

        <div class="iconos-footer">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="36" height="36"
                viewBox="0 0 24 24" stroke-width="0.5" stroke="#ffffff" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <rect x="3" y="5" width="18" height="14" rx="2" />
                <polyline points="3 7 12 13 21 7" />
            </svg>
            <p class="parrafo-footer">federiconicolo@hotmail.com</p>
        </div>

    </footer>
    <!--Fin pie pagina-->
