    <section class="inicioJuego sombraOscura">

        <h1 class="tituloSimulador">simulador</h1>

        <section class="tarjetaAgregada">
            <h4>Interior</h4>
            <div class="contenedorTarjetaAgregada">
                <p>Estático</p>
                <p>Valor: $12000</p>
                <button class="eliminarTarjeta"><svg xmlns="http://www.w3.org/2000/svg"

                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg></button>
            </div>
        </section>
    </section>

    <section class="contenedorFormulario ">
        <form id="formulario" class="form sombraClara ">

            <div class="elementos">
                <input type="text" placeholder="Ingrese su Nombre">
            </div>

            <div class="elementos ">
                <input type="text" placeholder="Ingrese su Apellido">

            </div>

            <div class="elementos">
                <input type="email" placeholder="Ingrese su Email" required>

            </div>

            <button id="siguiente" class="boton" type="submit">Siguiente</button>
        </form>
    </section>
